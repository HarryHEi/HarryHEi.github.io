<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br></pre></td><td class="code"><pre><span class="line"># -*- coding: utf-8 -*-</span><br><span class="line"></span><br><span class="line">import gevent.monkey</span><br><span class="line">from gevent.server import StreamServer</span><br><span class="line">import gevent.queue</span><br><span class="line">import gevent</span><br><span class="line">import collections</span><br><span class="line">import logging</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">root_logger = logging.getLogger(&apos;&apos;)</span><br><span class="line">root_logger.setLevel(logging.INFO)</span><br><span class="line">log_format = logging.Formatter(&apos;%(asctime)s.%(filename)s[line:%(lineno)d] %(levelname)s %(message)s&apos;)</span><br><span class="line">stream_handler = logging.StreamHandler()</span><br><span class="line">stream_handler.setFormatter(log_format)</span><br><span class="line">root_logger.addHandler(stream_handler)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 猴子补丁</span><br><span class="line">gevent.monkey.patch_socket()</span><br><span class="line"></span><br><span class="line"># 客户端类</span><br><span class="line">Client = collections.namedtuple(&apos;Client&apos;, [&apos;sock&apos;, &apos;address&apos;, &apos;queue&apos;])</span><br><span class="line"></span><br><span class="line"># 客户端容器，number -&gt; Client</span><br><span class="line">client_container = &#123;&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class WriteLoop(gevent.Greenlet):</span><br><span class="line">    &quot;&quot;&quot;用于循环投递队列消息&quot;&quot;&quot;</span><br><span class="line">    def __init__(self, sk, address, queue):</span><br><span class="line">        super(WriteLoop, self).__init__()</span><br><span class="line">        self.sk = sk</span><br><span class="line">        self.address = address</span><br><span class="line">        self.queue = queue</span><br><span class="line"></span><br><span class="line">    def _run(self):</span><br><span class="line">        while True:</span><br><span class="line">            data = self.queue.get()</span><br><span class="line">            for number, client in client_container.items():</span><br><span class="line">                if client.sock != self.sk:</span><br><span class="line">                    try:</span><br><span class="line">                        client.sock.send(data)</span><br><span class="line">                        logging.info(&apos;write &#123;&#125; from &#123;&#125; to &#123;&#125;&apos;.format(data, self.address, client.address))</span><br><span class="line">                    except Exception as e:</span><br><span class="line">                        logging.error(e)</span><br><span class="line">                        logging.error(&apos;&#123;&#125; disconnect&apos;.format(self.address))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def number_generator():</span><br><span class="line">    &quot;&quot;&quot;用于生成递增数字&quot;&quot;&quot;</span><br><span class="line">    start = 0</span><br><span class="line">    while True:</span><br><span class="line">        yield start</span><br><span class="line">        start += 1</span><br><span class="line"></span><br><span class="line"># 客户端标号生成器</span><br><span class="line">number_gen = number_generator()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 处理客户端连接</span><br><span class="line">def handle(sock, address):</span><br><span class="line">    logging.info(&apos;new connection, &#123;&#125;&apos;.format(address))</span><br><span class="line">    number = next(number_gen)  # 获取标识</span><br><span class="line">    queue = gevent.queue.Queue()  # 初始化队列</span><br><span class="line">    client_container[number] = Client(sock, address, queue)  # 创建客户端对象</span><br><span class="line">    write_loop = WriteLoop(sock, address, queue)  # 队列的处理循环</span><br><span class="line">    write_loop.start()</span><br><span class="line">    while True:</span><br><span class="line">        data = sock.recv(20)</span><br><span class="line">        if not data:</span><br><span class="line">            logging.info(&apos;&#123;&#125; disconnect&apos;.format(address))</span><br><span class="line">            break</span><br><span class="line">        logging.info(&apos;&#123;&#125; put &#123;&#125;&apos;.format(address, data))</span><br><span class="line">        queue.put(data)</span><br><span class="line">    # 释放该客户端资源</span><br><span class="line">    write_loop.kill()</span><br><span class="line">    write_loop.join()</span><br><span class="line">    del client_container[number]</span><br><span class="line">    logging.info(&apos;&#123;&#125; released&apos;.format(address))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    logging.info(&apos;listen on 9999&apos;)</span><br><span class="line">    server = StreamServer((&apos;0.0.0.0&apos;, 9999), handle=handle)</span><br><span class="line">    server.serve_forever()</span><br></pre></td></tr></table></figure>
