glb.clouddn.com/avatar.jpg"></div></div></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>RPC demo</a></h3></div><div class="post-content"><p>使用<code>bsonrpc</code>库和<code>gevent</code>库的RPC客户端和服务端示例</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div></pre></td><td class="code"><pre><div class="line"># -*- coding:utf-8 -*-</div><div class="line"></div><div class="line">&quot;&quot;&quot;提供JSON-RPC服务</div><div class="line"></div><div class="line">监听地址，等待RPC连接</div><div class="line">&quot;&quot;&quot;</div><div class="line"></div><div class="line">import gevent.monkey</div><div class="line">import gevent.server</div><div class="line">from gevent import socket</div><div class="line">import bsonrpc</div><div class="line"></div><div class="line">from common.logging import logging</div><div class="line"></div><div class="line"></div><div class="line">class RpcManagerServer(gevent.Greenlet):</div><div class="line">    &quot;&quot;&quot;</div><div class="line">    RPC 服务端</div><div class="line"></div><div class="line">    &gt;&gt;&gt; server = RpcManagerServer((&apos;0.0.0.0&apos;, 6790))</div><div class="line">    &gt;&gt;&gt; server.start()</div><div class="line">    &gt;&gt;&gt; server.peer.setTunnelConfig(tunnelNo=0, frequency=10000)</div><div class="line">    &gt;&gt;&gt; server.rpc.invoke_request(&apos;setTunnelConfig&apos;, tunnelNo=0, frequency=10000)</div><div class="line">    &gt;&gt;&gt; server.join()</div><div class="line"></div><div class="line">    如果需要提供RPC服务，可以自定义service_class，并把实例作为第二个参数传递</div><div class="line"></div><div class="line">    可以指定call_back参数，当有客户端连接后会调用一次，这个可调用对象有一个参数，是该对象本身</div><div class="line"></div><div class="line">    该类只会保存上一个连接的客户端的rpc对象，如果需要处理所有连接，需要编写保存RPC对象的代码</div><div class="line">    &quot;&quot;&quot;</div><div class="line">    def __init__(self, address, services=None, call_back=None):</div><div class="line">        &quot;&quot;&quot;</div><div class="line">        Args:</div><div class="line">            address: tuple (ip, port)</div><div class="line">        &quot;&quot;&quot;</div><div class="line">        super(RpcManagerServer, self).__init__()</div><div class="line"></div><div class="line">        self.address = address</div><div class="line">        self.services = services</div><div class="line">        self.call_back = call_back</div><div class="line">        self._sock = socket.socket(socket.AF_INET, socket.SOCK_STREAM)</div><div class="line">        self._sock.bind(address)</div><div class="line">        self._sock.listen(10)</div><div class="line"></div><div class="line">        logging.info(&apos;RPC 监听地址 &#123;&#125;&apos;.format(address))</div><div class="line"></div><div class="line">        self.rpc = None</div><div class="line">        self.peer = None</div><div class="line"></div><div class="line">    def _run(self):</div><div class="line">        while True:</div><div class="line">            clt, address = self._sock.accept()</div><div class="line">            logging.info(&apos;&#123;&#125;收到来自&#123;&#125;的新连接&apos;.format(</div><div class="line">                self.address,</div><div class="line">                address</div><div class="line">            ))</div><div class="line">            self.rpc = bsonrpc.JSONRpc(</div><div class="line">                clt,</div><div class="line">                services=self.services,</div><div class="line">                concurrent_notification_handling=bsonrpc.ThreadingModel.GEVENT,</div><div class="line">                concurrent_request_handling=bsonrpc.ThreadingModel.GEVENT,</div><div class="line">                threading_model=bsonrpc.ThreadingModel.GEVENT</div><div class="line">            )</div><div class="line">            self.peer = self.rpc.get_peer_proxy(timeout=5)</div><div class="line">            if self.call_back:</div><div class="line">                # self.call_back(self)</div><div class="line">                gevent.spawn(self.call_back, self)</div></pre></td></tr></table></figure>

75</div><div class="line">76</div><div class="line">77</div></pre></td><td class="code"><pre><div class="line"># -*- coding:utf-8 -*-</div><div class="line"></div><div class="line">&quot;&quot;&quot;连接终端的RPC服务</div><div class="line"></div><div class="line">主动连接客户端RPC，提供JSONRpc对象，用于进行调用。</div><div class="line">&quot;&quot;&quot;</div><div class="line"></div><div class="line">import gevent.monkey</div><div class="line">import gevent.event</div><div class="line">from gevent import socket</div><div class="line">import bsonrpc</div><div class="line"></div><div class="line">from common.logging import logging</div><div class="line"></div><div class="line"></div><div class="line">class RpcManagerClient(gevent.Greenlet):</div><div class="line">    &quot;&quot;&quot;RPC客户端</div><div class="line"></div><div class="line">    &gt;&gt;&gt; client = RpcManagerClient((&apos;127.0.0.1&apos;, 6790))</div><div class="line">    &gt;&gt;&gt; client.start()</div><div class="line">    &gt;&gt;&gt; client.peer.setTunnelConfig(tunnelNo=0, frequency=10000)</div><div class="line">    &gt;&gt;&gt; client.rpc.invoke_request(&apos;setTunnelConfig&apos;, tunnelNo=0, frequency=10000)</div><div class="line">    &gt;&gt;&gt; client.close()</div><div class="line"></div><div class="line">    如果需要提供RPC服务，可以自定义service_class，并把实例作为第二个参数传递</div><div class="line"></div><div class="line">    可以指定call_back参数，当成功连接后会调用一次，这个可调用对象有一个参数，是该对象本身</div><div class="line"></div><div class="line">    注意:</div><div class="line">        close()需要在start()之后调用</div><div class="line">        当调用close()之后不能再start()</div><div class="line">    &quot;&quot;&quot;</div><div class="line"></div><div class="line">    def __init__(self, address, services=None, call_back=None):</div><div class="line">        &quot;&quot;&quot;</div><div class="line">        :param address: (ip, port)</div><div class="line">        :param services: server_class实例</div><div class="line">        :param call_back: 一个可调用对象</div><div class="line">        &quot;&quot;&quot;</div><div class="line">        super(RpcManagerClient, self).__init__()</div><div class="line">        self.address = address</div><div class="line">        self.services = services</div><div class="line">        self.call_back = call_back</div><div class="line">        self._sk = None</div><div class="line">        self.rpc = None</div><div class="line">        self.peer = None</div><div class="line"></div><div class="line">        self._stop_event = gevent.event.Event()</div><div class="line"></div><div class="line">    def _run(self):</div><div class="line">        while not self._stop_event.is_set():</div><div class="line">            try:</div><div class="line">                logging.info(&apos;连接远程RPC &#123;&#125;&apos;.format(self.address))</div><div class="line">                self.peer = None</div><div class="line">                self._sk = socket.socket(socket.AF_INET, socket.SOCK_STREAM)</div><div class="line">                self._sk.connect(self.address)</div><div class="line">                self.rpc = bsonrpc.JSONRpc(</div><div class="line">                    socket=self._sk,</div><div class="line">                    services=self.services,</div><div class="line">                    concurrent_notification_handling=bsonrpc.ThreadingModel.GEVENT,</div><div class="line">                    concurrent_request_handling=bsonrpc.ThreadingModel.GEVENT,</div><div class="line">                    threading_model=bsonrpc.ThreadingModel.GEVENT</div><div class="line">                )</div><div class="line">                self.peer = self.rpc.get_peer_proxy(timeout=5)</div><div class="line">                if self.call_back:</div><div class="line">                    # self.call_back(self)</div><div class="line">                    gevent.spawn(self.call_back, self)</div><div class="line">                self.rpc.join()</div><div class="line">            except Exception as e:</div><div class="line">                logging.error(e)</div><div class="line">                logging.error(&apos;RPC&#123;&#125;连接失败&apos;.format(self.address))</div><div class="line">                self._stop_event.wait(5)</div><div class="line"></div><div class="line">    def close(self):</div><div class="line">        self._sk.close()</div><div class="line">        self._stop_event.set()</div><div class="line">        self.kill()</div></pre></td></tr></table></figure>
