/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><span class="line"># -*- coding:utf-8 -*-</span><br><span class="line"></span><br><span class="line">&quot;&quot;&quot;提供JSON-RPC服务</span><br><span class="line"></span><br><span class="line">监听地址，等待RPC连接</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line">import gevent.monkey</span><br><span class="line">import gevent.server</span><br><span class="line">from gevent import socket</span><br><span class="line">import bsonrpc</span><br><span class="line"></span><br><span class="line">from common.logging import logging</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class RpcManagerServer(gevent.Greenlet):</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    RPC 服务端</span><br><span class="line"></span><br><span class="line">    &gt;&gt;&gt; server = RpcManagerServer((&apos;0.0.0.0&apos;, 6790))</span><br><span class="line">    &gt;&gt;&gt; server.start()</span><br><span class="line">    &gt;&gt;&gt; server.peer.setTunnelConfig(tunnelNo=0, frequency=10000)</span><br><span class="line">    &gt;&gt;&gt; server.rpc.invoke_request(&apos;setTunnelConfig&apos;, tunnelNo=0, frequency=10000)</span><br><span class="line">    &gt;&gt;&gt; server.join()</span><br><span class="line"></span><br><span class="line">    如果需要提供RPC服务，可以自定义service_class，并把实例作为第二个参数传递</span><br><span class="line"></span><br><span class="line">    可以指定call_back参数，当有客户端连接后会调用一次，这个可调用对象有一个参数，是该对象本身</span><br><span class="line"></span><br><span class="line">    该类只会保存上一个连接的客户端的rpc对象，如果需要处理所有连接，需要编写保存RPC对象的代码</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    def __init__(self, address, services=None, call_back=None):</span><br><span class="line">        &quot;&quot;&quot;</span><br><span class="line">        Args:</span><br><span class="line">            address: tuple (ip, port)</span><br><span class="line">        &quot;&quot;&quot;</span><br><span class="line">        super(RpcManagerServer, self).__init__()</span><br><span class="line"></span><br><span class="line">        self.address = address</span><br><span class="line">        self.services = services</span><br><span class="line">        self.call_back = call_back</span><br><span class="line">        self._sock = socket.socket(socket.AF_INET, socket.SOCK_STREAM)</span><br><span class="line">        self._sock.bind(address)</span><br><span class="line">        self._sock.listen(10)</span><br><span class="line"></span><br><span class="line">        logging.info(&apos;RPC 监听地址 &#123;&#125;&apos;.format(address))</span><br><span class="line"></span><br><span class="line">        self.rpc = None</span><br><span class="line">        self.peer = None</span><br><span class="line"></span><br><span class="line">    def _run(self):</span><br><span class="line">        while True:</span><br><span class="line">            clt, address = self._sock.accept()</span><br><span class="line">            logging.info(&apos;&#123;&#125;收到来自&#123;&#125;的新连接&apos;.format(</span><br><span class="line">                self.address,</span><br><span class="line">                address</span><br><span class="line">            ))</span><br><span class="line">            self.rpc = bsonrpc.JSONRpc(</span><br><span class="line">                clt,</span><br><span class="line">                services=self.services,</span><br><span class="line">                concurrent_notification_handling=bsonrpc.ThreadingModel.GEVENT,</span><br><span class="line">                concurrent_request_handling=bsonrpc.ThreadingModel.GEVENT,</span><br><span class="line">                threading_model=bsonrpc.ThreadingModel.GEVENT</span><br><span class="line">            )</span><br><span class="line">            self.peer = self.rpc.get_peer_proxy(timeout=5)</span><br><span class="line">            if self.call_back:</span><br><span class="line">                # self.call_back(self)</span><br><span class="line">                gevent.spawn(self.call_back, self)</span><br></pre></td></tr></table></figure>

/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br></pre></td><td class="code"><pre><span class="line"># -*- coding:utf-8 -*-</span><br><span class="line"></span><br><span class="line">&quot;&quot;&quot;连接终端的RPC服务</span><br><span class="line"></span><br><span class="line">主动连接客户端RPC，提供JSONRpc对象，用于进行调用。</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line">import gevent.monkey</span><br><span class="line">import gevent.event</span><br><span class="line">from gevent import socket</span><br><span class="line">import bsonrpc</span><br><span class="line"></span><br><span class="line">from common.logging import logging</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class RpcManagerClient(gevent.Greenlet):</span><br><span class="line">    &quot;&quot;&quot;RPC客户端</span><br><span class="line"></span><br><span class="line">    &gt;&gt;&gt; client = RpcManagerClient((&apos;127.0.0.1&apos;, 6790))</span><br><span class="line">    &gt;&gt;&gt; client.start()</span><br><span class="line">    &gt;&gt;&gt; client.peer.setTunnelConfig(tunnelNo=0, frequency=10000)</span><br><span class="line">    &gt;&gt;&gt; client.rpc.invoke_request(&apos;setTunnelConfig&apos;, tunnelNo=0, frequency=10000)</span><br><span class="line">    &gt;&gt;&gt; client.close()</span><br><span class="line"></span><br><span class="line">    如果需要提供RPC服务，可以自定义service_class，并把实例作为第二个参数传递</span><br><span class="line"></span><br><span class="line">    可以指定call_back参数，当成功连接后会调用一次，这个可调用对象有一个参数，是该对象本身</span><br><span class="line"></span><br><span class="line">    注意:</span><br><span class="line">        close()需要在start()之后调用</span><br><span class="line">        当调用close()之后不能再start()</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line">    def __init__(self, address, services=None, call_back=None):</span><br><span class="line">        &quot;&quot;&quot;</span><br><span class="line">        :param address: (ip, port)</span><br><span class="line">        :param services: server_class实例</span><br><span class="line">        :param call_back: 一个可调用对象</span><br><span class="line">        &quot;&quot;&quot;</span><br><span class="line">        super(RpcManagerClient, self).__init__()</span><br><span class="line">        self.address = address</span><br><span class="line">        self.services = services</span><br><span class="line">        self.call_back = call_back</span><br><span class="line">        self._sk = None</span><br><span class="line">        self.rpc = None</span><br><span class="line">        self.peer = None</span><br><span class="line"></span><br><span class="line">        self._stop_event = gevent.event.Event()</span><br><span class="line"></span><br><span class="line">    def _run(self):</span><br><span class="line">        while not self._stop_event.is_set():</span><br><span class="line">            try:</span><br><span class="line">                logging.info(&apos;连接远程RPC &#123;&#125;&apos;.format(self.address))</span><br><span class="line">                self.peer = None</span><br><span class="line">                self._sk = socket.socket(socket.AF_INET, socket.SOCK_STREAM)</span><br><span class="line">                self._sk.connect(self.address)</span><br><span class="line">                self.rpc = bsonrpc.JSONRpc(</span><br><span class="line">                    socket=self._sk,</span><br><span class="line">                    services=self.services,</span><br><span class="line">                    concurrent_notification_handling=bsonrpc.ThreadingModel.GEVENT,</span><br><span class="line">                    concurrent_request_handling=bsonrpc.ThreadingModel.GEVENT,</span><br><span class="line">                    threading_model=bsonrpc.ThreadingModel.GEVENT</span><br><span class="line">                )</span><br><span class="line">                self.peer = self.rpc.get_peer_proxy(timeout=5)</span><br><span class="line">                if self.call_back:</span><br><span class="line">                    # self.call_back(self)</span><br><span class="line">                    gevent.spawn(self.call_back, self)</span><br><span class="line">                self.rpc.join()</span><br><span class="line">            except Exception as e:</span><br><span class="line">                logging.error(e)</span><br><span class="line">                logging.error(&apos;RPC&#123;&#125;连接失败&apos;.format(self.address))</span><br><span class="line">                self._stop_event.wait(5)</span><br><span class="line"></span><br><span class="line">    def close(self):</span><br><span class="line">        self._sk.close()</span><br><span class="line">        self._stop_event.set()</span><br><span class="line">        self.kill()</span><br></pre></td></tr></table></figure>
