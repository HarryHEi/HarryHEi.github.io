pan class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br><span class="line">238</span><br><span class="line">239</span><br><span class="line">240</span><br><span class="line">241</span><br><span class="line">242</span><br><span class="line">243</span><br><span class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br><span class="line">280</span><br><span class="line">281</span><br><span class="line">282</span><br><span class="line">283</span><br><span class="line">284</span><br><span class="line">285</span><br><span class="line">286</span><br><span class="line">287</span><br><span class="line">288</span><br><span class="line">289</span><br></pre></td><td class="code"><pre><span class="line">from queue import Queue</span><br><span class="line">import socket</span><br><span class="line">import select</span><br><span class="line">import types</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class Task(object):</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    任务类</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    task_id = 0</span><br><span class="line"></span><br><span class="line">    def __init__(self, target):</span><br><span class="line">        Task.task_id += 1</span><br><span class="line">        self.tid = Task.task_id  # 任务标识</span><br><span class="line">        self.target = target  # 任务协程</span><br><span class="line">        self.send_val = None  # 发送的值</span><br><span class="line">        self.stack = []  # 调用堆栈</span><br><span class="line"></span><br><span class="line">    def run(self):</span><br><span class="line">        while True:</span><br><span class="line">            try:</span><br><span class="line">                # 执行到下一个yield</span><br><span class="line">                result = self.target.send(self.send_val)</span><br><span class="line">                # 如果是系统调用，返回给调度器处理</span><br><span class="line">                if isinstance(result, SystemCall):</span><br><span class="line">                    return result</span><br><span class="line">                # 如果返回的是生成器，表示要进行跳跃</span><br><span class="line">                if isinstance(result, types.GeneratorType):</span><br><span class="line">                    self.stack.append(self.target)</span><br><span class="line">                    self.send_val = None</span><br><span class="line">                    self.target = result</span><br><span class="line">                else:</span><br><span class="line">                    # 如果stack为空，表示执行完成</span><br><span class="line">                    if not self.stack:</span><br><span class="line">                        return</span><br><span class="line">                    # 从栈中取出一个生成器（协程），将result作为值发送给迭代器</span><br><span class="line">                    self.send_val = result</span><br><span class="line">                    self.target = self.stack.pop()</span><br><span class="line">            except StopIteration:</span><br><span class="line">                # 处理结束的生成器，从栈取一个生成器(协程)运行</span><br><span class="line">                if not self.stack:</span><br><span class="line">                    raise</span><br><span class="line">                self.send_val = None</span><br><span class="line">                self.target = self.stack.pop()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class SystemCall(object):</span><br><span class="line">    &quot;&quot;&quot;系统调用基类，所有系统调用操作需要继承这个类实现&quot;&quot;&quot;</span><br><span class="line">    def __init__(self):</span><br><span class="line">        self.task = None</span><br><span class="line">        self.schedule = None</span><br><span class="line"></span><br><span class="line">    def handle(self):</span><br><span class="line">        pass</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class Scheduler(object):</span><br><span class="line">    &quot;&quot;&quot;调度类&quot;&quot;&quot;</span><br><span class="line">    def __init__(self):</span><br><span class="line">        self.ready = Queue()  # 用来存放即将运行的Task</span><br><span class="line">        self.task_map = &#123;&#125;  # task_id =&gt; task</span><br><span class="line">        self.exit_waiting = &#123;&#125;  # 存放正在等待的Task实例，task_id =&gt; [tasks]</span><br><span class="line">        self.read_waiting = &#123;&#125;  # 等待read的sockets， fd =&gt; task</span><br><span class="line">        self.write_waiting = &#123;&#125;  # 等待write的sockets</span><br><span class="line"></span><br><span class="line">    def schedule(self, task):</span><br><span class="line">        &quot;&quot;&quot;将一个任务放到准备队列&quot;&quot;&quot;</span><br><span class="line">        self.ready.put(task)</span><br><span class="line"></span><br><span class="line">    def new(self, target):</span><br><span class="line">        &quot;&quot;&quot;新增一个任务&quot;&quot;&quot;</span><br><span class="line">        new_task = Task(target)</span><br><span class="line">        self.task_map[new_task.tid] = new_task</span><br><span class="line">        self.schedule(new_task)</span><br><span class="line">        return new_task.tid</span><br><span class="line"></span><br><span class="line">    def exit(self, task):</span><br><span class="line">        &quot;&quot;&quot;移除一个任务&quot;&quot;&quot;</span><br><span class="line">        print(&apos;Task &#123;&#125; terminated&apos;.format(task.tid))</span><br><span class="line">        del self.task_map[task.tid]</span><br><span class="line">        # 当一个Task停止时，检查是否有Task在等待这个Task执行结束，并将等待的Task加入运行队列，继续执行</span><br><span class="line">        # 一个Task可能被很多Task等待</span><br><span class="line">        for task in self.exit_waiting.pop(task.tid, []):</span><br><span class="line">            self.schedule(task)</span><br><span class="line"></span><br><span class="line">    def wait_for_exit(self, task, wait_tid):</span><br><span class="line">        &quot;&quot;&quot;使得一个task等待wait_tid对应的Task&quot;&quot;&quot;</span><br><span class="line">        if wait_tid in self.task_map:</span><br><span class="line">            # 将Task追加到exit_waiting中wait_tid对应的列表后面</span><br><span class="line">            self.exit_waiting.setdefault(wait_tid, []).append(task)</span><br><span class="line">            return True</span><br><span class="line">        else:</span><br><span class="line">            # 如果等待的Task不在这个调度器，返回False</span><br><span class="line">            return False</span><br><span class="line"></span><br><span class="line">    def wait_for_read(self, task, fd):</span><br><span class="line">        &quot;&quot;&quot;将task和文件描述符保存到read_waiting字典&quot;&quot;&quot;</span><br><span class="line">        self.read_waiting[fd] = task</span><br><span class="line"></span><br><span class="line">    def wait_for_write(self, task, fd):</span><br><span class="line">        self.write_waiting[fd] = task</span><br><span class="line"></span><br><span class="line">    def io_poll(self, timeout):</span><br><span class="line">        &quot;&quot;&quot;轮询I/O，使用select监听使用的套接字&quot;&quot;&quot;</span><br><span class="line">        if self.read_waiting or self.write_waiting:</span><br><span class="line">            r, w, e = select.select(self.read_waiting, self.write_waiting, [], timeout)</span><br><span class="line">            for fd in r:</span><br><span class="line">                self.schedule(self.read_waiting.pop(fd))</span><br><span class="line">            for fd in w:</span><br><span class="line">                self.schedule(self.write_waiting.pop(fd))</span><br><span class="line"></span><br><span class="line">    def io_task(self):</span><br><span class="line">        &quot;&quot;&quot;轮询I/O的Task&quot;&quot;&quot;</span><br><span class="line">        while True:</span><br><span class="line">            if self.ready.empty():</span><br><span class="line">                self.io_poll(None)</span><br><span class="line">            else:</span><br><span class="line">                self.io_poll(0)</span><br><span class="line">            yield</span><br><span class="line"></span><br><span class="line">    def main_loop(self):</span><br><span class="line">        &quot;&quot;&quot;调度器主循环，从准备队列取出任务，并运行到下一个yield&quot;&quot;&quot;</span><br><span class="line">        self.new(self.io_task())  # 轮询I/O</span><br><span class="line">        while self.task_map:</span><br><span class="line">            task = self.ready.get()</span><br><span class="line">            try:</span><br><span class="line">                result = task.run()</span><br><span class="line">                # 如果Task yield的值是一个系统调用，代表这个任务进行系统调用</span><br><span class="line">                if isinstance(result, SystemCall):</span><br><span class="line">                    result.task = task  # 保存任务实例</span><br><span class="line">                    result.schedule = self  # 保存调度器实例</span><br><span class="line">                    result.handle()</span><br><span class="line">                    continue</span><br><span class="line">            except StopIteration:</span><br><span class="line">                self.exit(task)</span><br><span class="line">                continue</span><br><span class="line">            self.schedule(task)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class GetTid(SystemCall):</span><br><span class="line">    &quot;&quot;&quot;一个返回任务ID的系统调用&quot;&quot;&quot;</span><br><span class="line">    def handle(self):</span><br><span class="line">        # 获取TID，赋值给Task实例的send_val，这个值会通过send方法发送给yield语句</span><br><span class="line">        self.task.send_val = self.task.tid</span><br><span class="line">        self.schedule.schedule(self.task)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class NewTask(SystemCall):</span><br><span class="line">    &quot;&quot;&quot;新建一个任务的系统调用&quot;&quot;&quot;</span><br><span class="line">    def __init__(self, target):</span><br><span class="line">        &quot;&quot;&quot;传入一个(生成器)协程&quot;&quot;&quot;</span><br><span class="line">        super(NewTask, self).__init__()</span><br><span class="line"></span><br><span class="line">        self.target = target</span><br><span class="line"></span><br><span class="line">    def handle(self):</span><br><span class="line">        # 操作调度器新增一个任务</span><br><span class="line">        tid = self.schedule.new(self.target)</span><br><span class="line">        # Task的TID作为yield返回值</span><br><span class="line">        self.task.send_val = tid</span><br><span class="line">        self.schedule.schedule(self.task)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class KillTask(SystemCall):</span><br><span class="line">    &quot;&quot;&quot;删除一个Task的系统调用&quot;&quot;&quot;</span><br><span class="line">    def __init__(self, tid):</span><br><span class="line">        &quot;&quot;&quot;传入tid参数&quot;&quot;&quot;</span><br><span class="line">        super(KillTask, self).__init__()</span><br><span class="line"></span><br><span class="line">        self.tid = tid</span><br><span class="line"></span><br><span class="line">    def handle(self):</span><br><span class="line">        # 从调度器的task_map中取出一个Task实例</span><br><span class="line">        task = self.schedule.task_map.get(self.tid)</span><br><span class="line">        if task:</span><br><span class="line">            # 将Task实例中的（生成器）协程关闭</span><br><span class="line">            task.target.close()</span><br><span class="line">            # 向yield发送一个True表示关闭成功</span><br><span class="line">            self.task.send_val = True</span><br><span class="line">        else:</span><br><span class="line">            # 向yield发送一个False表示关闭失败(Task不存在)</span><br><span class="line">            self.task.send_val = False</span><br><span class="line">        # 立刻将这个Task加入执行队列，将抛出StopIteration异常而终止</span><br><span class="line">        self.schedule.schedule(self.task)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class WaitTask(SystemCall):</span><br><span class="line">    &quot;&quot;&quot;等待另外一个Task的系统调用&quot;&quot;&quot;</span><br><span class="line">    def __init__(self, tid):</span><br><span class="line">        &quot;&quot;&quot;传入需要等待的Task的tid&quot;&quot;&quot;</span><br><span class="line">        super(WaitTask, self).__init__()</span><br><span class="line"></span><br><span class="line">        self.tid = tid</span><br><span class="line"></span><br><span class="line">    def handle(self):</span><br><span class="line">        # 通过调度器使一个Task等待另一个Task退出</span><br><span class="line">        result = self.schedule.wait_for_exit(self.task, self.tid)</span><br><span class="line">        self.task.send_val = result</span><br><span class="line">        if not result:</span><br><span class="line">            # 如果返回False，可能Task已经结束，Task添加到执行列表，继续执行</span><br><span class="line">            self.schedule.schedule(self.task)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class ReadWait(SystemCall):</span><br><span class="line">    &quot;&quot;&quot;等待read的系统调用 &quot;&quot;&quot;</span><br><span class="line">    def __init__(self, sk):</span><br><span class="line">        super(ReadWait, self).__init__()</span><br><span class="line"></span><br><span class="line">        self.sk = sk</span><br><span class="line"></span><br><span class="line">    def handle(self):</span><br><span class="line">        fd = self.sk.fileno()  # 从套接字获取文件描述符</span><br><span class="line">        self.schedule.wait_for_read(self.task, fd)  # 添加到read_waiting，使用select监听I/O</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class WriteWait(SystemCall):</span><br><span class="line">    def __init__(self, sk):</span><br><span class="line">        super(WriteWait, self).__init__()</span><br><span class="line"></span><br><span class="line">        self.sk = sk</span><br><span class="line"></span><br><span class="line">    def handle(self):</span><br><span class="line">        fd = self.sk.fileno()</span><br><span class="line">        self.schedule.wait_for_write(self.task, fd)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class Socket(object):</span><br><span class="line">    &quot;&quot;&quot;一个异步套接字&quot;&quot;&quot;</span><br><span class="line">    def __init__(self, sock):</span><br><span class="line">        self.sock = sock</span><br><span class="line"></span><br><span class="line">    def accept(self):</span><br><span class="line">        # 等待服务端读事件</span><br><span class="line">        yield ReadWait(self.sock)</span><br><span class="line">        client, address = self.sock.accept()</span><br><span class="line">        # yield一个客户端Socket和地址</span><br><span class="line">        yield Socket(client), address</span><br><span class="line"></span><br><span class="line">    def send(self, data):</span><br><span class="line">        while data:</span><br><span class="line">            # 等待写事件</span><br><span class="line">            yield WriteWait(self.sock)</span><br><span class="line">            # 逐个写完</span><br><span class="line">            len = self.sock.send(data)</span><br><span class="line">            data = data[len:]</span><br><span class="line"></span><br><span class="line">    def recv(self, max_bytes):</span><br><span class="line">        # 等待读事件</span><br><span class="line">        yield ReadWait(self.sock)</span><br><span class="line">        # 收数据</span><br><span class="line">        yield self.sock.recv(max_bytes)</span><br><span class="line"></span><br><span class="line">    def close(self):</span><br><span class="line">        # 关闭套接字</span><br><span class="line">        yield self.sock.close()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def handle_client(client, address):</span><br><span class="line">    &quot;&quot;&quot;处理客户端的连接&quot;&quot;&quot;</span><br><span class="line">    print(&apos;new connection&apos;, address)</span><br><span class="line">    while True:</span><br><span class="line">        data = yield client.recv(1024)</span><br><span class="line">        if not data:</span><br><span class="line">            break</span><br><span class="line">        yield client.send(data)</span><br><span class="line">    yield client.close()</span><br><span class="line">    print(&apos;client closed&apos;)</span><br><span class="line">    yield  # 纯粹是为了使这个函数变为生成器函数</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def server():</span><br><span class="line">    print(&apos;server start&apos;)</span><br><span class="line">    sk = socket.socket(socket.AF_INET, socket.SOCK_STREAM)</span><br><span class="line">    sk.bind((&apos;0.0.0.0&apos;, 5678))</span><br><span class="line">    sk.listen(5)</span><br><span class="line">    # 把套接字包装成异步套接字</span><br><span class="line">    sock = Socket(sk)</span><br><span class="line">    while True:</span><br><span class="line">        # 等待连接，运行一个新的Task处理客户端连接</span><br><span class="line">        client, address = yield sock.accept()</span><br><span class="line">        yield NewTask(handle_client(client, address))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">schedule = Scheduler()</span><br><span class="line">schedule.new(server())</span><br><span class="line">schedule.main_loop()</span><br></pre></td></tr></table></figure>
