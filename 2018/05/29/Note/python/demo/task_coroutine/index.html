4</div><div class="line">225</div><div class="line">226</div><div class="line">227</div><div class="line">228</div><div class="line">229</div><div class="line">230</div><div class="line">231</div><div class="line">232</div><div class="line">233</div><div class="line">234</div><div class="line">235</div><div class="line">236</div><div class="line">237</div><div class="line">238</div><div class="line">239</div><div class="line">240</div><div class="line">241</div><div class="line">242</div><div class="line">243</div><div class="line">244</div><div class="line">245</div><div class="line">246</div><div class="line">247</div><div class="line">248</div><div class="line">249</div><div class="line">250</div><div class="line">251</div><div class="line">252</div><div class="line">253</div><div class="line">254</div><div class="line">255</div><div class="line">256</div><div class="line">257</div><div class="line">258</div><div class="line">259</div><div class="line">260</div><div class="line">261</div><div class="line">262</div><div class="line">263</div><div class="line">264</div><div class="line">265</div><div class="line">266</div><div class="line">267</div><div class="line">268</div><div class="line">269</div><div class="line">270</div><div class="line">271</div><div class="line">272</div><div class="line">273</div><div class="line">274</div><div class="line">275</div><div class="line">276</div><div class="line">277</div><div class="line">278</div><div class="line">279</div><div class="line">280</div><div class="line">281</div><div class="line">282</div><div class="line">283</div><div class="line">284</div><div class="line">285</div><div class="line">286</div><div class="line">287</div><div class="line">288</div><div class="line">289</div></pre></td><td class="code"><pre><div class="line">from queue import Queue</div><div class="line">import socket</div><div class="line">import select</div><div class="line">import types</div><div class="line"></div><div class="line"></div><div class="line">class Task(object):</div><div class="line">    &quot;&quot;&quot;</div><div class="line">    任务类</div><div class="line">    &quot;&quot;&quot;</div><div class="line">    task_id = 0</div><div class="line"></div><div class="line">    def __init__(self, target):</div><div class="line">        Task.task_id += 1</div><div class="line">        self.tid = Task.task_id  # 任务标识</div><div class="line">        self.target = target  # 任务协程</div><div class="line">        self.send_val = None  # 发送的值</div><div class="line">        self.stack = []  # 调用堆栈</div><div class="line"></div><div class="line">    def run(self):</div><div class="line">        while True:</div><div class="line">            try:</div><div class="line">                # 执行到下一个yield</div><div class="line">                result = self.target.send(self.send_val)</div><div class="line">                # 如果是系统调用，返回给调度器处理</div><div class="line">                if isinstance(result, SystemCall):</div><div class="line">                    return result</div><div class="line">                # 如果返回的是生成器，表示要进行跳跃</div><div class="line">                if isinstance(result, types.GeneratorType):</div><div class="line">                    self.stack.append(self.target)</div><div class="line">                    self.send_val = None</div><div class="line">                    self.target = result</div><div class="line">                else:</div><div class="line">                    # 如果stack为空，表示执行完成</div><div class="line">                    if not self.stack:</div><div class="line">                        return</div><div class="line">                    # 从栈中取出一个生成器（协程），将result作为值发送给迭代器</div><div class="line">                    self.send_val = result</div><div class="line">                    self.target = self.stack.pop()</div><div class="line">            except StopIteration:</div><div class="line">                # 处理结束的生成器，从栈取一个生成器(协程)运行</div><div class="line">                if not self.stack:</div><div class="line">                    raise</div><div class="line">                self.send_val = None</div><div class="line">                self.target = self.stack.pop()</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">class SystemCall(object):</div><div class="line">    &quot;&quot;&quot;系统调用基类，所有系统调用操作需要继承这个类实现&quot;&quot;&quot;</div><div class="line">    def __init__(self):</div><div class="line">        self.task = None</div><div class="line">        self.schedule = None</div><div class="line"></div><div class="line">    def handle(self):</div><div class="line">        pass</div><div class="line"></div><div class="line"></div><div class="line">class Scheduler(object):</div><div class="line">    &quot;&quot;&quot;调度类&quot;&quot;&quot;</div><div class="line">    def __init__(self):</div><div class="line">        self.ready = Queue()  # 用来存放即将运行的Task</div><div class="line">        self.task_map = &#123;&#125;  # task_id =&gt; task</div><div class="line">        self.exit_waiting = &#123;&#125;  # 存放正在等待的Task实例，task_id =&gt; [tasks]</div><div class="line">        self.read_waiting = &#123;&#125;  # 等待read的sockets， fd =&gt; task</div><div class="line">        self.write_waiting = &#123;&#125;  # 等待write的sockets</div><div class="line"></div><div class="line">    def schedule(self, task):</div><div class="line">        &quot;&quot;&quot;将一个任务放到准备队列&quot;&quot;&quot;</div><div class="line">        self.ready.put(task)</div><div class="line"></div><div class="line">    def new(self, target):</div><div class="line">        &quot;&quot;&quot;新增一个任务&quot;&quot;&quot;</div><div class="line">        new_task = Task(target)</div><div class="line">        self.task_map[new_task.tid] = new_task</div><div class="line">        self.schedule(new_task)</div><div class="line">        return new_task.tid</div><div class="line"></div><div class="line">    def exit(self, task):</div><div class="line">        &quot;&quot;&quot;移除一个任务&quot;&quot;&quot;</div><div class="line">        print(&apos;Task &#123;&#125; terminated&apos;.format(task.tid))</div><div class="line">        del self.task_map[task.tid]</div><div class="line">        # 当一个Task停止时，检查是否有Task在等待这个Task执行结束，并将等待的Task加入运行队列，继续执行</div><div class="line">        # 一个Task可能被很多Task等待</div><div class="line">        for task in self.exit_waiting.pop(task.tid, []):</div><div class="line">            self.schedule(task)</div><div class="line"></div><div class="line">    def wait_for_exit(self, task, wait_tid):</div><div class="line">        &quot;&quot;&quot;使得一个task等待wait_tid对应的Task&quot;&quot;&quot;</div><div class="line">        if wait_tid in self.task_map:</div><div class="line">            # 将Task追加到exit_waiting中wait_tid对应的列表后面</div><div class="line">            self.exit_waiting.setdefault(wait_tid, []).append(task)</div><div class="line">            return True</div><div class="line">        else:</div><div class="line">            # 如果等待的Task不在这个调度器，返回False</div><div class="line">            return False</div><div class="line"></div><div class="line">    def wait_for_read(self, task, fd):</div><div class="line">        &quot;&quot;&quot;将task和文件描述符保存到read_waiting字典&quot;&quot;&quot;</div><div class="line">        self.read_waiting[fd] = task</div><div class="line"></div><div class="line">    def wait_for_write(self, task, fd):</div><div class="line">        self.write_waiting[fd] = task</div><div class="line"></div><div class="line">    def io_poll(self, timeout):</div><div class="line">        &quot;&quot;&quot;轮询I/O，使用select监听使用的套接字&quot;&quot;&quot;</div><div class="line">        if self.read_waiting or self.write_waiting:</div><div class="line">            r, w, e = select.select(self.read_waiting, self.write_waiting, [], timeout)</div><div class="line">            for fd in r:</div><div class="line">                self.schedule(self.read_waiting.pop(fd))</div><div class="line">            for fd in w:</div><div class="line">                self.schedule(self.write_waiting.pop(fd))</div><div class="line"></div><div class="line">    def io_task(self):</div><div class="line">        &quot;&quot;&quot;轮询I/O的Task&quot;&quot;&quot;</div><div class="line">        while True:</div><div class="line">            if self.ready.empty():</div><div class="line">                self.io_poll(None)</div><div class="line">            else:</div><div class="line">                self.io_poll(0)</div><div class="line">            yield</div><div class="line"></div><div class="line">    def main_loop(self):</div><div class="line">        &quot;&quot;&quot;调度器主循环，从准备队列取出任务，并运行到下一个yield&quot;&quot;&quot;</div><div class="line">        self.new(self.io_task())  # 轮询I/O</div><div class="line">        while self.task_map:</div><div class="line">            task = self.ready.get()</div><div class="line">            try:</div><div class="line">                result = task.run()</div><div class="line">                # 如果Task yield的值是一个系统调用，代表这个任务进行系统调用</div><div class="line">                if isinstance(result, SystemCall):</div><div class="line">                    result.task = task  # 保存任务实例</div><div class="line">                    result.schedule = self  # 保存调度器实例</div><div class="line">                    result.handle()</div><div class="line">                    continue</div><div class="line">            except StopIteration:</div><div class="line">                self.exit(task)</div><div class="line">                continue</div><div class="line">            self.schedule(task)</div><div class="line"></div><div class="line"></div><div class="line">class GetTid(SystemCall):</div><div class="line">    &quot;&quot;&quot;一个返回任务ID的系统调用&quot;&quot;&quot;</div><div class="line">    def handle(self):</div><div class="line">        # 获取TID，赋值给Task实例的send_val，这个值会通过send方法发送给yield语句</div><div class="line">        self.task.send_val = self.task.tid</div><div class="line">        self.schedule.schedule(self.task)</div><div class="line"></div><div class="line"></div><div class="line">class NewTask(SystemCall):</div><div class="line">    &quot;&quot;&quot;新建一个任务的系统调用&quot;&quot;&quot;</div><div class="line">    def __init__(self, target):</div><div class="line">        &quot;&quot;&quot;传入一个(生成器)协程&quot;&quot;&quot;</div><div class="line">        super(NewTask, self).__init__()</div><div class="line"></div><div class="line">        self.target = target</div><div class="line"></div><div class="line">    def handle(self):</div><div class="line">        # 操作调度器新增一个任务</div><div class="line">        tid = self.schedule.new(self.target)</div><div class="line">        # Task的TID作为yield返回值</div><div class="line">        self.task.send_val = tid</div><div class="line">        self.schedule.schedule(self.task)</div><div class="line"></div><div class="line"></div><div class="line">class KillTask(SystemCall):</div><div class="line">    &quot;&quot;&quot;删除一个Task的系统调用&quot;&quot;&quot;</div><div class="line">    def __init__(self, tid):</div><div class="line">        &quot;&quot;&quot;传入tid参数&quot;&quot;&quot;</div><div class="line">        super(KillTask, self).__init__()</div><div class="line"></div><div class="line">        self.tid = tid</div><div class="line"></div><div class="line">    def handle(self):</div><div class="line">        # 从调度器的task_map中取出一个Task实例</div><div class="line">        task = self.schedule.task_map.get(self.tid)</div><div class="line">        if task:</div><div class="line">            # 将Task实例中的（生成器）协程关闭</div><div class="line">            task.target.close()</div><div class="line">            # 向yield发送一个True表示关闭成功</div><div class="line">            self.task.send_val = True</div><div class="line">        else:</div><div class="line">            # 向yield发送一个False表示关闭失败(Task不存在)</div><div class="line">            self.task.send_val = False</div><div class="line">        # 立刻将这个Task加入执行队列，将抛出StopIteration异常而终止</div><div class="line">        self.schedule.schedule(self.task)</div><div class="line"></div><div class="line"></div><div class="line">class WaitTask(SystemCall):</div><div class="line">    &quot;&quot;&quot;等待另外一个Task的系统调用&quot;&quot;&quot;</div><div class="line">    def __init__(self, tid):</div><div class="line">        &quot;&quot;&quot;传入需要等待的Task的tid&quot;&quot;&quot;</div><div class="line">        super(WaitTask, self).__init__()</div><div class="line"></div><div class="line">        self.tid = tid</div><div class="line"></div><div class="line">    def handle(self):</div><div class="line">        # 通过调度器使一个Task等待另一个Task退出</div><div class="line">        result = self.schedule.wait_for_exit(self.task, self.tid)</div><div class="line">        self.task.send_val = result</div><div class="line">        if not result:</div><div class="line">            # 如果返回False，可能Task已经结束，Task添加到执行列表，继续执行</div><div class="line">            self.schedule.schedule(self.task)</div><div class="line"></div><div class="line"></div><div class="line">class ReadWait(SystemCall):</div><div class="line">    &quot;&quot;&quot;等待read的系统调用 &quot;&quot;&quot;</div><div class="line">    def __init__(self, sk):</div><div class="line">        super(ReadWait, self).__init__()</div><div class="line"></div><div class="line">        self.sk = sk</div><div class="line"></div><div class="line">    def handle(self):</div><div class="line">        fd = self.sk.fileno()  # 从套接字获取文件描述符</div><div class="line">        self.schedule.wait_for_read(self.task, fd)  # 添加到read_waiting，使用select监听I/O</div><div class="line"></div><div class="line"></div><div class="line">class WriteWait(SystemCall):</div><div class="line">    def __init__(self, sk):</div><div class="line">        super(WriteWait, self).__init__()</div><div class="line"></div><div class="line">        self.sk = sk</div><div class="line"></div><div class="line">    def handle(self):</div><div class="line">        fd = self.sk.fileno()</div><div class="line">        self.schedule.wait_for_write(self.task, fd)</div><div class="line"></div><div class="line"></div><div class="line">class Socket(object):</div><div class="line">    &quot;&quot;&quot;一个异步套接字&quot;&quot;&quot;</div><div class="line">    def __init__(self, sock):</div><div class="line">        self.sock = sock</div><div class="line"></div><div class="line">    def accept(self):</div><div class="line">        # 等待服务端读事件</div><div class="line">        yield ReadWait(self.sock)</div><div class="line">        client, address = self.sock.accept()</div><div class="line">        # yield一个客户端Socket和地址</div><div class="line">        yield Socket(client), address</div><div class="line"></div><div class="line">    def send(self, data):</div><div class="line">        while data:</div><div class="line">            # 等待写事件</div><div class="line">            yield WriteWait(self.sock)</div><div class="line">            # 逐个写完</div><div class="line">            len = self.sock.send(data)</div><div class="line">            data = data[len:]</div><div class="line"></div><div class="line">    def recv(self, max_bytes):</div><div class="line">        # 等待读事件</div><div class="line">        yield ReadWait(self.sock)</div><div class="line">        # 收数据</div><div class="line">        yield self.sock.recv(max_bytes)</div><div class="line"></div><div class="line">    def close(self):</div><div class="line">        # 关闭套接字</div><div class="line">        yield self.sock.close()</div><div class="line"></div><div class="line"></div><div class="line">def handle_client(client, address):</div><div class="line">    &quot;&quot;&quot;处理客户端的连接&quot;&quot;&quot;</div><div class="line">    print(&apos;new connection&apos;, address)</div><div class="line">    while True:</div><div class="line">        data = yield client.recv(1024)</div><div class="line">        if not data:</div><div class="line">            break</div><div class="line">        yield client.send(data)</div><div class="line">    yield client.close()</div><div class="line">    print(&apos;client closed&apos;)</div><div class="line">    yield  # 纯粹是为了使这个函数变为生成器函数</div><div class="line"></div><div class="line"></div><div class="line">def server():</div><div class="line">    print(&apos;server start&apos;)</div><div class="line">    sk = socket.socket(socket.AF_INET, socket.SOCK_STREAM)</div><div class="line">    sk.bind((&apos;0.0.0.0&apos;, 5678))</div><div class="line">    sk.listen(5)</div><div class="line">    # 把套接字包装成异步套接字</div><div class="line">    sock = Socket(sk)</div><div class="line">    while True:</div><div class="line">        # 等待连接，运行一个新的Task处理客户端连接</div><div class="line">        client, address = yield sock.accept()</div><div class="line">        yield NewTask(handle_client(client, address))</div><div class="line"></div><div class="line"></div><div class="line">schedule = Scheduler()</div><div class="line">schedule.new(server())</div><div class="line">schedule.main_loop()</div></pre></td></tr></table></figure>
