<h1 id="python连接redis测试"><a href="#python连接redis测试" class="headerlink" title="python连接redis测试"></a>python连接redis测试</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div></pre></td><td class="code"><pre><div class="line">import aioredis</div><div class="line">import asyncio</div><div class="line"></div><div class="line"></div><div class="line">@asyncio.coroutine</div><div class="line">async def go():</div><div class="line">    pool = await aioredis.create_redis_pool(</div><div class="line">        &apos;redis://192.168.99.100:32780&apos;,</div><div class="line">        minsize=5,</div><div class="line">        maxsize=10</div><div class="line">    )</div><div class="line">    # value</div><div class="line">    await pool.set(&apos;my_number&apos;, 1)</div><div class="line">    val = await pool.get(&apos;my_number&apos;)</div><div class="line">    await pool.delete(&apos;my_number&apos;)</div><div class="line">    print(val)</div><div class="line"></div><div class="line">    # list</div><div class="line">    await pool.lpush(&apos;my_list&apos;, 1)</div><div class="line">    await pool.rpush(&apos;my_list&apos;, 2)</div><div class="line">    val = await pool.lrange(&apos;my_list&apos;, 0, -1)</div><div class="line">    await pool.delete(&apos;my_list&apos;)</div><div class="line">    print(val)</div><div class="line"></div><div class="line">    # set</div><div class="line">    await pool.zadd(&apos;my_set&apos;, 4, &apos;b&apos;, 3, &apos;d&apos;)</div><div class="line">    value = await pool.zrange(&apos;my_set&apos;, withscores=True)</div><div class="line">    print(value)</div><div class="line">    print(dict(value))</div><div class="line">    await pool.delete(&apos;my_set&apos;)</div><div class="line"></div><div class="line">    # tuple</div><div class="line">    await pool.hmset(&apos;my_tuple&apos;, &apos;a&apos;, &apos;b&apos;, &apos;c&apos;, &apos;d&apos;)</div><div class="line">    cur, value = await pool.hscan(&apos;my_tuple&apos;)</div><div class="line">    print(cur, value)</div><div class="line">    print(dict(value))</div><div class="line">    await pool.delete(&apos;my_tuple&apos;)</div><div class="line"></div><div class="line"></div><div class="line">loop = asyncio.get_event_loop()</div><div class="line">loop.run_until_complete(go())</div></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2018-05-31</span><i class="fa fa-tag"></i><a href="/tags/redis/" title="redis" class="tag">redis </a></div></div></div></div><div class="share"><div class="evernote"><a href="javascript:(function(){EN_CLIP_HOST='http://www.evernote.com';try{var%20x=document.createElement('SCRIPT');x.type='text/javascript';x.src=EN_CLIP_HOST+'/public/bookmarkClipper.js?'+(new%20Date().getTime()/100000);document.getElementsByTagName('head')[0].appendChild(x);}catch(e){location.href=EN_CLIP_HOST+'/cli
