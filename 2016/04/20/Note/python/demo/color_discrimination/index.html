 class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>颜色识别</a></h3></div><div class="post-content"><h1 id="功能"><a href="#功能" class="headerlink" title="功能"></a>功能</h1><p>识别红色和蓝色</p>

<h1 id="代码如下"><a href="#代码如下" class="headerlink" title="代码如下"></a>代码如下</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div></pre></td><td class="code"><pre><div class="line">#!/usr/bin/env python</div><div class="line"># -*-coding:utf-8 -*-</div><div class="line"></div><div class="line">import numpy as np</div><div class="line">import cv2</div><div class="line"></div><div class="line">def find_red_and_blue(img):</div><div class="line">    height, width, channel = img.shape</div><div class="line">    rows= []</div><div class="line">    cols = []</div><div class="line">    #色调H∈ [0, 180）， 饱和度S ∈ [0, 255]， 亮度V ∈ [0, 255]</div><div class="line">    #H:</div><div class="line">    #   Orange  0-22</div><div class="line">    #   Yellow 22- 38</div><div class="line">    #   Green 38-75</div><div class="line">    #   Blue 75-130</div><div class="line">    #   Violet 130-160</div><div class="line">    #   Red 160-179</div><div class="line">    HSV_img = cv2.cvtColor(img, cv2.COLOR_BGR2HSV)</div><div class="line"></div><div class="line">    flag = 0</div><div class="line"></div><div class="line">    for row in range(height):</div><div class="line">        for col in range(width):</div><div class="line">            H = HSV_img[row][col][0]</div><div class="line">            S = HSV_img[row][col][1]</div><div class="line">            V = HSV_img[row][col][2]</div><div class="line"></div><div class="line">            # blue \  red 根据实际情况做了微调</div><div class="line">            if (H &gt;= 160 and H &lt;= 179 and  V &gt;= 90 and V &lt;= 255 and S &gt;= 90 and S &lt;= 255) or \</div><div class="line">                (H &gt;= 111and H &lt;= 130 and  V &gt;= 150 and V &lt;= 255 and S &gt;= 150 and S &lt;= 255):</div><div class="line">                rows.append(row)</div><div class="line">                cols.append(col)</div><div class="line">                flag = 1</div><div class="line"></div><div class="line">    # 没有检测到红色或者蓝色</div><div class="line">    if flag == 0:</div><div class="line">        return 0,0,0,0</div><div class="line">    row_max = max(rows)</div><div class="line">    row_min = min(rows)</div><div class="line">    col_max = max(cols)</div><div class="line">    col_min = min(cols)</div><div class="line"></div><div class="line">    return row_max,row_min,col_max,col_min</div><div class="line"></div><div class="line">#打开摄像头</div><div class="line">cap = cv2.VideoCapture(0)</div><div class="line"></div><div class="line">#缩小图片</div><div class="line">ret = cap.set(3,160)</div><div class="line">ret = cap.set(4,120)</div><div class="line"></div><div class="line">while True:</div><div class="line"></div><div class="line">    ret, img = cap.read()</div><div class="line"></div><div class="line">    height, width, channel = img.shape</div><div class="line"></div><div class="line">    row_max,row_min,col_max,col_min = find_red_and_blue(img)</div><div class="line"></div><div class="line">    # 画矩形</div><div class="line">    try:</div><div class="line">        if row_max != 0 and height/(row_max - row_min) &lt;= 100 and width/(col_max - col_min) &lt;= 100:</div><div class="line">            pts = np.array([[col_min, row_min], [col_min, row_max], [col_max, row_max], [col_max, row_max]], np.int32)</div><div class="line">            pts = np.array([[col_min,row_min],[col_max,row_min],[col_max,row_max],[col_min,row_max]], np.int32)</div><div class="line">            pts = pts.reshape((-1,1,2))</div><div class="line">            img = cv2.polylines(img,[pts],True,(0,255,255))</div><div class="line"></div><div class="line">     #除零错误</div><div class="line">    except ZeroDivisionError:</div><div class="line">        pass</div><div class="line"></div><div class="line">    #img = cv2.resize(img, (320,240), interpolation=cv2.INTER_CUBIC)</div><div class="line">    # Display</div><div class="line">    cv2.imshow(&apos;image&apos;,img)</div><div class="line">    if cv2.waitKey(1) &amp; 0xFF == ord(&apos;q&apos;):</div><div class="line">        break</div><div class="line"></div><div class="line">#release everything</div><div class="line">cap.release()</div><div class="line">cv2.destroyAllWindows()</div></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2016-04-20</span><i class="fa fa-tag"></i><a href="/tags/python/" title="python" class="tag">python </a></div></div></div></div><div class="share"><div class="evernote"><a href="javascript:(function(){EN_CLIP_HOST='http://www.evernote.com';try{var%20x=document.createElement('SCRIPT');x.type='text/javascript';x.src=EN_CLIP_HOST+'/public/bookmarkClipper.js?'+(new%20Date().getTime()/100000);document.getElementsByTagName('head')[0].appendChild(x);}catch(e){location.href=EN_CLIP_HOST+'/clip.action?url='+encodeURIComponent(location.href)+'&amp;title='+encodeURIComponent(document.title);}})();" ref="nofollow" target="_blank" class="fa fa-bookmark"></a></div><div class="weibo"><a href="javascript:void((function(s,d,e){try{}catch(e){}var f='http://service.weibo.com/share/share.php?',u=d.location.href,p=['url=',e(u),'&amp;title=',e(d.title),'&amp;appkey=2924220432'].join('');function a(){if(!window.open([f,p].join(''),'mb',['toolbar=0,status=0,resizable=1,width=620,height=450,left=',(s.width-620)/2,',top=',(s.height-450)/2].join('')))u.href=[f,p].join('');};if(/Firefox/.test(navigator.userAgent)){setTimeout(a,0)}else{a()}})(screen,document,encodeURIComponent));" class="fa fa-weibo"></a></div><div class="twitter"><a href="http://twitter.com/home?status=,http://yoursite.com/2016/04/20/Note/python/demo/color_discrimination/,Harryx,颜色识别,;" class="fa fa-twitter"></a></div></div><div class="pagination"><ul class="clearfix"><li class="pre pagbuttons"><a role="navigation" href="/2016/04/21/Note/python/library/web/flask/flask-a/" title="myblog-0a 文章链接和编辑" class="btn">上一篇</a>
