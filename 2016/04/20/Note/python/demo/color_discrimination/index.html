<h1 id="代码如下"><a href="#代码如下" class="headerlink" title="代码如下"></a>代码如下</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br></pre></td><td class="code"><pre><span class="line">#!/usr/bin/env python</span><br><span class="line"># -*-coding:utf-8 -*-</span><br><span class="line"></span><br><span class="line">import numpy as np</span><br><span class="line">import cv2</span><br><span class="line"></span><br><span class="line">def find_red_and_blue(img):</span><br><span class="line">    height, width, channel = img.shape</span><br><span class="line">    rows= []</span><br><span class="line">    cols = []</span><br><span class="line">    #色调H∈ [0, 180）， 饱和度S ∈ [0, 255]， 亮度V ∈ [0, 255]</span><br><span class="line">    #H:</span><br><span class="line">    #   Orange  0-22</span><br><span class="line">    #   Yellow 22- 38</span><br><span class="line">    #   Green 38-75</span><br><span class="line">    #   Blue 75-130</span><br><span class="line">    #   Violet 130-160</span><br><span class="line">    #   Red 160-179</span><br><span class="line">    HSV_img = cv2.cvtColor(img, cv2.COLOR_BGR2HSV)</span><br><span class="line"></span><br><span class="line">    flag = 0</span><br><span class="line"></span><br><span class="line">    for row in range(height):</span><br><span class="line">        for col in range(width):</span><br><span class="line">            H = HSV_img[row][col][0]</span><br><span class="line">            S = HSV_img[row][col][1]</span><br><span class="line">            V = HSV_img[row][col][2]</span><br><span class="line"></span><br><span class="line">            # blue \  red 根据实际情况做了微调</span><br><span class="line">            if (H &gt;= 160 and H &lt;= 179 and  V &gt;= 90 and V &lt;= 255 and S &gt;= 90 and S &lt;= 255) or \</span><br><span class="line">                (H &gt;= 111and H &lt;= 130 and  V &gt;= 150 and V &lt;= 255 and S &gt;= 150 and S &lt;= 255):</span><br><span class="line">                rows.append(row)</span><br><span class="line">                cols.append(col)</span><br><span class="line">                flag = 1</span><br><span class="line"></span><br><span class="line">    # 没有检测到红色或者蓝色</span><br><span class="line">    if flag == 0:</span><br><span class="line">        return 0,0,0,0</span><br><span class="line">    row_max = max(rows)</span><br><span class="line">    row_min = min(rows)</span><br><span class="line">    col_max = max(cols)</span><br><span class="line">    col_min = min(cols)</span><br><span class="line"></span><br><span class="line">    return row_max,row_min,col_max,col_min</span><br><span class="line"></span><br><span class="line">#打开摄像头</span><br><span class="line">cap = cv2.VideoCapture(0)</span><br><span class="line"></span><br><span class="line">#缩小图片</span><br><span class="line">ret = cap.set(3,160)</span><br><span class="line">ret = cap.set(4,120)</span><br><span class="line"></span><br><span class="line">while True:</span><br><span class="line"></span><br><span class="line">    ret, img = cap.read()</span><br><span class="line"></span><br><span class="line">    height, width, channel = img.shape</span><br><span class="line"></span><br><span class="line">    row_max,row_min,col_max,col_min = find_red_and_blue(img)</span><br><span class="line"></span><br><span class="line">    # 画矩形</span><br><span class="line">    try:</span><br><span class="line">        if row_max != 0 and height/(row_max - row_min) &lt;= 100 and width/(col_max - col_min) &lt;= 100:</span><br><span class="line">            pts = np.array([[col_min, row_min], [col_min, row_max], [col_max, row_max], [col_max, row_max]], np.int32)</span><br><span class="line">            pts = np.array([[col_min,row_min],[col_max,row_min],[col_max,row_max],[col_min,row_max]], np.int32)</span><br><span class="line">            pts = pts.reshape((-1,1,2))</span><br><span class="line">            img = cv2.polylines(img,[pts],True,(0,255,255))</span><br><span class="line"></span><br><span class="line">     #除零错误</span><br><span class="line">    except ZeroDivisionError:</span><br><span class="line">        pass</span><br><span class="line"></span><br><span class="line">    #img = cv2.resize(img, (320,240), interpolation=cv2.INTER_CUBIC)</span><br><span class="line">    # Display</span><br><span class="line">    cv2.imshow(&apos;image&apos;,img)</span><br><span class="line">    if cv2.waitKey(1) &amp; 0xFF == ord(&apos;q&apos;):</span><br><span class="line">        break</span><br><span class="line"></span><br><span class="line">#release everything</span><br><span class="line">cap.release()</span><br><span class="line">cv2.destroyAllWindows()</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2016-04-20</span><i class="fa fa-tag"></i><a href="/tags/python/" title="python" class="tag">python </a></div></div></div></div><div class="share"><div class="evernote"><a href="javascript:(function(){EN_CLIP_HOST='http://www.evernote.com';try{var%20x=document.createElement('SCRIPT');x.type='text/javascript';x.src=EN_CLIP_HOST+'/public/bookmarkClipper.js?'+(new%20Date().getTime()/100000);document.getElementsByTagName('head')[0].appendChild(x);}catch(e){location.href=EN_CLIP_HOST+'/clip.action?url='+encodeURIComponent(location.href)+'&amp;title='+encodeURIComponent(document.title);}})();" ref="nofollow"
