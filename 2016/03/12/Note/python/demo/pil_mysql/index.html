<h1 id="存入图片"><a href="#存入图片" class="headerlink" title="存入图片"></a>存入图片</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br></pre></td><td class="code"><pre><span class="line">#!/usr/bin/env python</span><br><span class="line"># -*-coding:utf-8 -*-</span><br><span class="line">&quot;此程序用于将一个文件夹下所有图片以JPG格式保存到mysql数据库&quot;</span><br><span class="line"></span><br><span class="line">import MySQLdb as mdb</span><br><span class="line">from PIL import Image</span><br><span class="line">import sys,os</span><br><span class="line"></span><br><span class="line">url = &quot;/home/herui/图片/&quot;</span><br><span class="line">#存放临时文件</span><br><span class="line">pic2 = &quot;temp.jpg&quot;</span><br><span class="line">count_false = 0</span><br><span class="line">count_all = 0</span><br><span class="line">false_file=[]</span><br><span class="line"></span><br><span class="line">try:</span><br><span class="line">    con = mdb.connect(&quot;localhost&quot;, &quot;flask&quot;, &quot;admin&quot;, &quot;flaskdb&quot;)</span><br><span class="line">    cur= con.cursor()</span><br><span class="line"></span><br><span class="line">    #循环读取图片</span><br><span class="line">    for root,dirs,files in os.walk(url):</span><br><span class="line">        for pic in files:</span><br><span class="line"></span><br><span class="line">            long_url = os.path.join(root,pic)</span><br><span class="line">            name = str(pic).split(&apos;.&apos;)[0]</span><br><span class="line">            name_end = str(pic).split(&apos;.&apos;)[1]</span><br><span class="line">            print long_url</span><br><span class="line">            #检测后缀名</span><br><span class="line">            if name_end in (&quot;jpg&quot;,&quot;JPG&quot;,&quot;png&quot;,&quot;PNG&quot;):</span><br><span class="line">                count_all += 1</span><br><span class="line">            #转换图片格式</span><br><span class="line">                try:</span><br><span class="line">                    Image.open(long_url).save(pic2,&quot;JPEG&quot;)</span><br><span class="line">                except:</span><br><span class="line">                    #记录打开失败的文件</span><br><span class="line">                    print pic+&quot;打开失败&quot;</span><br><span class="line">                    false_file.append(long_url)</span><br><span class="line">                    count_false += 1</span><br><span class="line">                    continue</span><br><span class="line"></span><br><span class="line">                print &quot;格式转换成功~&quot;</span><br><span class="line"></span><br><span class="line">                f = open(pic2)</span><br><span class="line">                img = f.read()</span><br><span class="line">                f.close()</span><br><span class="line"></span><br><span class="line">                print &quot;读取成功～&quot;</span><br><span class="line"></span><br><span class="line">                cur.execute(&quot;insert into images set data = &apos;%s&apos; &quot;% mdb.escape_string(img))</span><br><span class="line"></span><br><span class="line">    print &quot;更新数据库,总共%d,失败%d&quot; %(count_all,count_false)</span><br><span class="line"></span><br><span class="line">    for false_f in false_file:</span><br><span class="line">        print false_f</span><br><span class="line"></span><br><span class="line">    con.commit()</span><br><span class="line"></span><br><span class="line">except IOError, e:</span><br><span class="line">    con.rooback()</span><br><span class="line">    print &quot;Error %d %s&quot; %(e.args[0], e.args[1])</span><br><span class="line">    sys.exit(1)</span><br><span class="line"></span><br><span class="line">cur.close()</span><br><span class="line">con.close()</span><br></pre></td></tr></table></figure>

<h1 id="读取图片"><a href="#读取图片" class="headerlink" title="读取图片"></a>读取图片</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">#!/usr/bin/env python</span><br><span class="line"># -*- coding:utf-8 -*-</span><br><span class="line"></span><br><span class="line">&quot;读取图片&quot;</span><br><span class="line"></span><br><span class="line">import MySQLdb as mdb</span><br><span class="line">import sys</span><br><span class="line"></span><br><span class="line">try:</span><br><span class="line">    con = mdb.connect(&quot;localhost&quot;, &quot;flask&quot;, &quot;admin&quot;, &quot;flaskdb&quot;)</span><br><span class="line">    cur = con.cursor()</span><br><span class="line"></span><br><span class="line">    cur.execute(&quot;select data from images&quot;)</span><br><span class="line"></span><br><span class="line">#返回行数</span><br><span class="line">    numrows = int(cur.rowcount)</span><br><span class="line">#循环读取图片</span><br><span class="line">    for row in range(numrows):</span><br><span class="line">#文件名 </span><br><span class="line">        pic = &quot;image&quot;+str(row)+&quot;.jpg&quot;</span><br><span class="line">#写入文件</span><br><span class="line">        f = open(pic, &quot;wb&quot;)</span><br><span class="line">        f.write(cur.fetchone()[0])</span><br><span class="line">        f.close()</span><br><span class="line"></span><br><span class="line">        print pic+&quot;OK&quot;</span><br><span class="line"></span><br><span class="line">except IOError, e:</span><br><span class="line">    con.rollback()</span><br><span class="line">    print &quot;Error %d %s&quot; %(e.args[0], e.args[1])</span><br><span class="line">    sys.exit(1)</span><br><span class="line"></span><br><span class="line">cur.close()</span><br><span class="line">con.close()</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2016-03-12</span><i class="fa fa-tag"></i><a class="tag" href="/tags/python/" title="python">python </a><a class="tag" href="/tags/mysql/" title="mysql">mysql </a></div></div></div></div><div class="share"><div class="evernote"><a class="fa fa-bookmark" href="javascript:(function(){EN_CLIP_HOST='http://www.evernote.com';try{var%20x=document.createElement('SCRIPT');x.type='text/javascript';x.src=EN_CLIP_HOST+'/public/bookmarkClipper.js?'+(new%20Date().getTime()/100000);document.getElementsByTagName('head')[0].appendChild(x);}catch(e){location.href=EN_CLIP_HOST+'/clip.action?url='+encodeURIComponent(location.href)+'&amp;title='+encodeURIComponent(document.title);}})();" ref="nofollow" target="_blank"></a></div><div class="weibo"><a class="fa fa-weibo" href="javascript:void((function(s,d,e){try{}catch(e){}var f='http://service.weibo.com/share/share.php?',u=d.location.href,p=['url=',e(u),'&amp;title=',e(d.titl
